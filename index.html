<!DOCTYPE html>
<html lang="ot-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="todo-add">
            <h4>Adicione uma tarefa</h4>
            <div class="todo-control">
                <input type="text" id="todo-add__input" placeholder="O que vocÃª vai fazer?">
                <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
        <form id="todo-edit" class="hide">
            <h4>Edite sua tarefa</h4>
            <div class="todo-control">
                <input type="text" id="todo-edit__input">
                <button type="submit"><i class="fa-solid fa-check"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search__input" placeholder="Buscar...">
                    <button type="submit"  id="search__button"><i class="fa-solid fa-search"></i></button>                    
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter__select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Lavar o carro</h3>
                <button class="complete-todo"><i class="fa-solid fa-circle-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-xmark-circle"></i></button>
            </div>
            <div class="todo">
                <h3>Lavar o carro</h3>
                <button class="complete-todo"><i class="fa-solid fa-circle-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-xmark-circle"></i></button>
            </div>
            <div class="todo">
                <h3>Lavar o carro</h3>
                <button class="complete-todo"><i class="fa-solid fa-circle-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-xmark-circle"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
